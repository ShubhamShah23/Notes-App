{% extends "layout.html" %}

{% block heading %}
    <h1>Welcome to Shubham's Notes App</h1>
{% endblock %}

{% block body %}

    <ol>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ol>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
        <input type="text" name="delete" placeholder="Which note would you like to delete?">
        <button>Delete Note</button>
    </form>
{% endblock %}
